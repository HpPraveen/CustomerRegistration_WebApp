<div class="jumbotron py-3">
  <h1 class="display-4 text-center">Customer Registration</h1>
  <br>
</div>

<div class="row">
  <div class="col-md-4">
    <app-customer-details></app-customer-details>
  </div>
  <div class="col-md-8" style="overflow-y:scroll">
    <h5 class="text-left"><u>All Customers</u></h5>
    <br>
    <div class="row">
      <div class="col-md-10">
        <input type="text"  id="searchTxt" class="form-control form-control-sm" placeholder="Search by name">
      </div>
      <div class="col-md-2">
        <button class="btn btn-warning btn-sm btn-block" type="submit" (click)="search()">Search</button>
      </div>

    </div>
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Mail</th>
          <th>Address</th>
          <th>Phone #</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cust of customerService.customerList">
          <td>{{cust.id}}</td>
          <td>{{cust.name}}</td>
          <td>{{cust.mail}}</td>
          <td>{{cust.address}}</td>
          <td>{{cust.contactNumber}}</td>
          <td>
            <i class="fas fa-edit fa-lg" (click)="populateForm(cust)"></i>
          </td>
          <td>
            <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(cust.id)"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
