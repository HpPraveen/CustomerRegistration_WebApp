<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="paymentDetailId" [value]="customerService.formData.id" />
  <h5 class="text-left"><u>Customer Submission Form</u></h5>
  <br>
  <div class="form-row">
  <div class="form-group  col-md-6">
      <label>Name</label>
      <input class="form-control form-control-lg" placeholder="First Name" name="name"
          #name="ngModel" [(ngModel)]="customerService.formData.name"
          required [class.invalid]="name.invalid && name.touched">
  </div>
</div>
  <div class="form-row">
      <div class="form-group col-md-6">
        <br>
        <label><u>Gender:</u></label>
        <br>
        <input checked type="radio" id="male" name="male" value="Male" [(ngModel)]="customerService.formData.gender">
        <label for="male"> Male</label><br>
        <input type="radio" id="female" name="female" value="Female" [(ngModel)]="customerService.formData.gender">
        <label for="female"> Female</label><br>
        <br>

      </div>
      <div class="form-group col-md-6">
          <label>DOB</label>
          <input class="form-control form-control-lg" type="date" name="dob"
              #dob="ngModel" [(ngModel)]="customerService.formData.dOB"
              required [class.invalid]="dob.invalid && dob.touched">
      </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
        <label>Address</label>
        <input type="text" class="form-control form-control-lg" name="address"
            #address="ngModel" [(ngModel)]="customerService.formData.address"
            required [class.invalid]="address.invalid && address.touched">
    </div>
    <div class="form-group col-md-6">
        <label>Contac #</label>
        <input class="form-control form-control-lg" type="tel" name="contactNumber"
            #contactNumber="ngModel" [(ngModel)]="customerService.formData.contactNumber"
            required [class.invalid]="contactNumber.invalid && contactNumber.touched">
    </div>
    <div class="form-group col-md-6">
      <label>NIC</label>
      <input class="form-control form-control-lg" type="text" name="nic"
          #nic="ngModel" [(ngModel)]="customerService.formData.nIC"
          required [class.invalid]="nic.invalid && nic.touched">
  </div>
</div><br>

  <div class="form-group">
      <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
      &nbsp;
      <button class="btn btn-secondary btn-lg btn-block" type="submit" (click)="clear()">CLEAR</button>
  </div>
</form>
